{% extends 'base.html' %}
{% block title %}Comentário{% endblock %}
{% block content %}

    <div id="content" class="p-5">
        <h2>Comentário para {{ pdi_id.titulo }}</h2>
        <form id="pdi-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="margin-3">
            <button type="submit" class="button info" >Salvar</button>
            </div>
        </form>


    </div>
{% endblock %}
